<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/128/3566/3566511.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Get it done!</h1>
      </header>
      <form>
        <div class="search">
          <input type="text" class="todo-input" />
          <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
          </button>
        </div>
        <div class="select">
          <div name="todos" class="filter-todo">
            <option class="filter-btn" value="all">All</option>
            <option class="filter-btn" value="completed">Complete</option>
            <option class="filter-btn" value="uncompleted">Incomplete</option>
          </div>
        </div>
      </form>
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
